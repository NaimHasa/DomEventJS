<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="secret-info">My secret info</h1>
    <input id="deleted-confirm" type="text" placeholder="Please Type Deleted">
    <button id="btn-delete" disabled>Deleted</button>
    <script>
         document.getElementById('deleted-confirm').addEventListener('keyup', function(event){
             const text = event.target.value;
             const deletedButton = document.getElementById('btn-delete');
             if(text === 'deleted'){
                deletedButton.removeAttribute('disabled');
             }
             else{
                deletedButton.setAttribute('disabled', true);
             }
         })


         document.getElementById('btn-delete').addEventListener('click', function(){
            const secretInfo = document.getElementById('secret-info');
            secretInfo.style.display = 'none';
         })

    </script>

</body>
</html>
